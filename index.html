<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>system</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel=  "stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
<section class="system m-3">
  <div class="w-75 mx-auto my-5">
    <div class="form-group">
      <label class="mt-3 lab" for="productInput">Product Name</label>
      <input type="text" id="productInput" name="productInput" class="form-control mt-3">
      <small class="text-muted" id="smallProduct">Enter Name Product Without Numbers or Any Special Caracter</small>
    </div>
    <div class="form-group">
      <label  class="mt-3" for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice" class="form-control mt-3">
      <small class="text-muted" id="smallPrice">Enter Price Product Be Numbers Only</small>
    </div>
    <div class="form-group">
      <label class="mt-3" for="productCategoury">Product Categoury:</label>
      <input type="text" id="productCategory" class="form-control mt-3">
      <small class="text-muted" id="smallProduct">Enter Name of Category Without Numbers or Any Special Caracter</small>
    </div>
    <div class="form-group">
      <label class="mt-3" for="productDes">Product Description:</label>
      <textarea type="text" id="productDes" class="form-control mt-3"></textarea>
      <small class="text-muted">Enter Description of Product</small>
    </div>
    <button class="btn btn-info text-white mt-3" id="btn">Add Product</button>
    <span id="error"></span>
  </div>
  <input type="text" onkeyup="searchInput(this.value)" id="searchInput" placeholder="search by name" class="form-control mb-4">

  <div style="overflow-x:auto;">
    <table class="table table-striped">
      <thead>
      <th> </th>
      <th>
        Name:
      </th>
      <th>
        Price:
      </th>
      <th>
        Categoury:
      </th>
      <th>
        Description:
      </th>
      <th>
      </th>
      <th>
      </th>
      </thead>
      <tbody id="tableTbody">
      </tbody>
    </table>
  </div>
  <div id="div">
    
  </div>
</section>

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
